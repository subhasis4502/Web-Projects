<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <style>
      body{
        width: 170px;
      }

      body h1{
        text-align: center;
      }
      .todo-items,
      .todo-items li{
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .todo-items li{
        padding: 10px;
        border-bottom: 2px solid gray;
        display: flex;
        justify-content: space-between;
      }
      .todo-items li:hover {
        background: antiquewhite;
        font-size: 13px;
      }

      .itemComplete, .itemDelete{
        cursor: pointer;
        font-size: 15px;
      }

      .create-todo{
        font-weight: bold;
        background: white;
        border: 2px solid;
        border-radius: 5px;
        margin: 18px;
        cursor: pointer;
      }

      .todo-items li.done .item{
        text-decoration: line-through;
      }

      .new-item{
        display: none;
      }

      .new-item button{
        cursor: pointer;
        margin: 13px;
        width: 57px;
      }

      .new-item button:hover{
        background-color: black;
        color: white;
        font-weight: bold;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>To-do List</h1>
    <button class="create-todo">âŠ• Add a New Task</button>
    <div class="new-item">
      <input type="text">
      <button class="add">Add</button>
      <button class="cancel">Cancel</button>
    </div>
    <ul class="todo-items">
    <script src="popout.js"></script>
    </body>
</html>
