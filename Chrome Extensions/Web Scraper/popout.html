<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Simple Scraper</title>
    <style>
    body{
      max-height:500px;
      overflow:auto;
      width:300px;
    }

    h1 {
    text-align: center;
    }

    .heading{
      display: flex;
    }

    section {
      padding: 0px 25px;
      font-weight: bold;
    }

    select{
      width: 76px;
      margin: 3px;
      height: 27px;
    }

    input{
      width:91px;
      margin: 3px;
      height: 22px;
    }

    .action-buttons {
      text-align: center;
    }

    .new-command, .run-command {
      text-align: center;
      padding: 5px;
      width: 40%;
      cursor: pointer;
      margin: 10px 14px;
      border-radius: 5px;
    }

    .new-command:hover, .run-command:hover {
      color: white;
      background: black;
      border: 0;
    }

    textarea {
      width: 97%;
      resize: none;
      min-height: 60px;
    }
    </style>
  </head>
  <body>
    <h1>Setup Your Scrape</h1>
    <div class="heading">
      <section>Action</section>
      <section>Selector</section>
      <section>User Input</section>
    </div>
    <div class="commands-list">
      <!-- Example -->
      <div class="command-item">
        <select>
          <option value="wait">Wait</option>
          <option value="click">Click</option>
          <option value="enter">Enter Value</option>
          <option value="save">Save Value</option>
        </select>
        <input class="value-1" placeholder="200ms"/> <!-- wait time or queryselector-->
        <input class="value-2" placeholder="Optional"/> <!-- E.g is entering data-->
      </div>
      <!-- -->
    </div>
    <div class="action-buttons">
      <button class="new-command">Add Command</button>
      <button class="run-command">Run</button>
    </div>
    <textarea style="display:none;"></textarea>
    <script src="popout.js"></script>
  </body>
</html>
